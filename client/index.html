<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="node_modules/angular-motion/dist/angular-motion.css" rel="stylesheet"/>
	<link href="node_modules/bootstrap-additions/dist/bootstrap-additions.css"/>
    <!-- endinject -->

    <!-- inject:css -->
    <link href="/client/content/styles.css" rel="stylesheet" />
    <!-- endinject -->
</head>
<body>


	 <!-- inject-vendor:js -->
	<script src="/node_modules/jquery/dist/jquery.js"></script>
	<script src="/node_modules/angular/angular.js"></script>
	<script src="/node_modules/angular-animate/angular-animate.js"></script>
	<script src="/node_modules/angular-route/angular-route.js"></script>
	<script src="/node_modules/angular-route/angular-filter.js"></script>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/node_modules/moment/moment.js"></script>
	<script src="node_modules/angular-strap/angular-strap.js"></script>
	<script src="node_modules/firebase/lib/firebase-web.js"></script>
	<script src="node_modules/angularfire/dist/angularfire.js"></script>
	<script src="node_modules/arrive/src/arrive.js"></script>
	<script src="node_modules/humanize/humanize.js"></script>
	<script src="node_modules/moment/moment.js"></script>
	<script src="node_modules/angular-moment/angular-moment.js"></script>
	<script src="node_modules/humanize-duration/humanize-duration.js"></script>
	<script src="node_modules/angular-timer/dist/angular-timer.js"></script>
	<!-- endinject -->
	
	<!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="/src/client/app/app.module.js"></script>
	
	<!-- endinject -->

</body>
</html>
